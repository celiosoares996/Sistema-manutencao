<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Manuten√ß√£o & Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        
        @media print {
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .no-print { display: none !important; }
            #print-area { 
                display: grid !important; 
                grid-template-columns: 1fr 1fr; 
                gap: 15px;
                padding: 10mm;
            }
            .print-card {
                border: 2px solid #000 !important;
                padding: 12px !important;
                font-size: 11px !important;
                page-break-inside: avoid;
                background: white !important;
                position: relative;
            }
            .upgrade-badge-print {
                position: absolute;
                top: 5px;
                right: 5px;
                border: 1px solid black;
                padding: 2px 5px;
                font-weight: bold;
                text-transform: uppercase;
            }
            .print-card h2 { font-size: 13px !important; border-bottom: 2px solid black; margin-bottom: 8px; }
        }

        #print-area { display: none; }
        #lista-historico::-webkit-scrollbar { width: 4px; }
        #lista-historico::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen py-8 px-4">

    <div class="max-w-6xl mx-auto no-print text-center mb-6">
        <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Sistema de Laborat√≥rio TI</h1>
        <p class="text-slate-500 mt-2">Manuten√ß√µes e Controle de Upgrades (Aguardo de Pe√ßas)</p>
    </div>

    <div class="max-w-6xl mx-auto no-print grid grid-cols-1 lg:grid-cols-4 gap-6 items-start">
        
        <div class="lg:col-span-3">
            <div class="bg-white rounded-3xl card-shadow overflow-hidden border border-slate-200">
                <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                    <h2 class="font-bold text-slate-700 uppercase text-sm tracking-wider">Novo Registro</h2>
                    <label class="inline-flex items-center cursor-pointer">
                        <span class="mr-3 text-sm font-bold text-orange-600">MODO UPGRADE?</span>
                        <input type="checkbox" id="modeUpgrade" class="sr-only peer" onchange="toggleUpgradeMode()">
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                    </label>
                </div>

                <form id="formulario" class="p-6 md:p-10 space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Tombamento M√°quina</label>
                            <input type="text" id="tombamento" placeholder="Ex: 123456" class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Setor</label>
                            <input type="text" id="setor" placeholder="Ex: RH / Financeiro" class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Sede</label>
                            <input type="text" id="sede" placeholder="Ex: Centro / Anexo" class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
                        <div class="space-y-2">
                            <label class="font-bold text-slate-700">Defeito Apresentado</label>
                            <input type="text" id="defeito" placeholder="Ex: Lentid√£o extrema" class="w-full px-4 py-3 rounded-xl border border-slate-300 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="font-bold text-slate-700">Diagn√≥stico T√©cnico</label>
                            <input type="text" id="diagnostico" class="w-full px-4 py-3 rounded-xl border border-slate-300 outline-none disabled:bg-slate-100 disabled:text-slate-400">
                        </div>
                        <div class="space-y-2">
                            <label class="font-bold text-slate-700">Reparo Executado</label>
                            <input type="text" id="reparo" class="w-full px-4 py-3 rounded-xl border border-slate-300 outline-none disabled:bg-slate-100 disabled:text-slate-400">
                        </div>
                    </div>

                    <hr class="border-slate-100">

                    <div class="space-y-4">
                        <h3 class="text-lg font-bold text-slate-800">üõ† Pe√ßas Solicitadas / Instaladas</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                                <span class="font-bold text-slate-700 text-xs uppercase block mb-2">Armazenamento</span>
                                <div class="grid grid-cols-2 gap-2">
                                    <select id="discoModel" class="px-3 py-2 rounded-lg border border-slate-300 text-sm bg-white outline-none">
                                        <option value="">Selecione...</option>
                                        <option>SSD 120GB</option><option>SSD 240GB</option><option>SSD 480GB</option>
                                    </select>
                                    <button type="button" onclick="toggleTroca('disco')" id="btn-disco" class="text-[10px] font-bold rounded-lg bg-indigo-100 text-indigo-600 border border-indigo-200">+ Solicitar Troca</button>
                                </div>
                                <div id="troca-disco" class="hidden mt-2 pt-2 border-t border-dashed border-slate-300">
                                    <input type="text" id="discoModelNovo" placeholder="Modelo da Nova Pe√ßa" class="w-full px-3 py-2 rounded-lg border-emerald-300 bg-emerald-50 text-sm outline-none">
                                </div>
                            </div>

                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                                <span class="font-bold text-slate-700 text-xs uppercase block mb-2">Mem√≥ria RAM</span>
                                <div class="grid grid-cols-2 gap-2">
                                    <select id="ram1Model" class="px-3 py-2 rounded-lg border border-slate-300 text-sm bg-white outline-none">
                                        <option value="">Selecione...</option>
                                        <option>4GB DDR3</option><option>8GB DDR3</option><option>8GB DDR4</option>
                                    </select>
                                    <button type="button" onclick="toggleTroca('ram1')" id="btn-ram1" class="text-[10px] font-bold rounded-lg bg-indigo-100 text-indigo-600 border border-indigo-200">+ Solicitar Troca</button>
                                </div>
                                <div id="troca-ram1" class="hidden mt-2 pt-2 border-t border-dashed border-slate-300">
                                    <input type="text" id="ram1ModelNovo" placeholder="Modelo da Nova RAM" class="w-full px-3 py-2 rounded-lg border-emerald-300 bg-emerald-50 text-sm outline-none">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row items-end justify-between pt-6 border-t border-slate-100 gap-4">
                        <div class="w-full md:w-1/4 text-center">
                            <span class="block text-xs font-bold text-slate-400 uppercase">Custo Estimado</span>
                            <input type="text" id="totalDisplay" class="w-full bg-transparent text-indigo-600 font-bold text-2xl outline-none text-center" readonly value="R$ 50,00">
                        </div>
                        <div class="w-full md:w-3/4">
                            <button type="button" onclick="salvarRegistro()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold h-[55px] rounded-2xl shadow-lg transition-all active:scale-95 text-lg flex items-center justify-center gap-3">
                                <span id="btnText">Finalizar e Salvar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-3xl card-shadow border border-slate-200 p-5 sticky top-8 flex flex-col h-[85vh]">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="font-bold text-slate-800">Hist√≥rico/Fila</h3>
                    <button onclick="limparTudo()" class="text-[10px] text-red-500 font-bold hover:underline">Limpar</button>
                </div>
                
                <div id="lista-historico" class="space-y-3 overflow-y-auto pr-2 mb-6 flex-grow"></div>

                <button onclick="imprimirLote()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                    üñ®Ô∏è Imprimir Selecionados
                </button>
            </div>
        </div>
    </div>

    <div id="print-area"></div>

    <script>
        const PRECOS = { ram1: 40, disco: 110, taxa: 50 };
        let bd_laudos = JSON.parse(localStorage.getItem('lab_ti_v2')) || [];

        function toggleUpgradeMode() {
            const isUpgrade = document.getElementById('modeUpgrade').checked;
            const diag = document.getElementById('diagnostico');
            const rep = document.getElementById('reparo');
            const btnText = document.getElementById('btnText');

            if(isUpgrade) {
                diag.value = "AGUARDANDO CHEGADA DE PE√áAS (UPGRADE)";
                rep.value = "AGUARDANDO PE√áAS";
                diag.disabled = true;
                rep.disabled = true;
                btnText.innerText = "Gerar Aguardo de Pe√ßas";
            } else {
                diag.value = "";
                rep.value = "";
                diag.disabled = false;
                rep.disabled = false;
                btnText.innerText = "Finalizar e Salvar";
            }
        }

        function toggleTroca(id) {
            const section = document.getElementById(`troca-${id}`);
            const isHidden = section.classList.contains('hidden');
            section.classList.toggle('hidden');
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = PRECOS.taxa;
            if(!document.getElementById('troca-disco').classList.contains('hidden')) total += PRECOS.disco;
            if(!document.getElementById('troca-ram1').classList.contains('hidden')) total += PRECOS.ram1;
            const res = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('totalDisplay').value = res;
            return res;
        }

        function salvarRegistro() {
            const tomb = document.getElementById('tombamento').value;
            if(!tomb) return alert("Informe o tombamento!");

            const isUpgrade = document.getElementById('modeUpgrade').checked;
            
            // Coleta pe√ßas solicitadas
            let pecas = [];
            if(!document.getElementById('troca-disco').classList.contains('hidden')) pecas.push("SSD: " + document.getElementById('discoModelNovo').value);
            if(!document.getElementById('troca-ram1').classList.contains('hidden')) pecas.push("RAM: " + document.getElementById('ram1ModelNovo').value);

            const novo = {
                id: Date.now(),
                tipo: isUpgrade ? 'UPGRADE' : 'MANUTEN√á√ÉO',
                tombamento: tomb,
                setor: document.getElementById('setor').value || "TI",
                sede: document.getElementById('sede').value || "Sede",
                defeito: document.getElementById('defeito').value,
                diagnostico: document.getElementById('diagnostico').value,
                reparo: document.getElementById('reparo').value,
                pecas: pecas.join(' | ') || "Nenhuma pe√ßa extra",
                total: atualizarTotal(),
                data: new Date().toLocaleDateString('pt-BR'),
                selecionado: true
            };

            bd_laudos.unshift(novo);
            localStorage.setItem('lab_ti_v2', JSON.stringify(bd_laudos));
            
            // Reset parcial
            document.getElementById('tombamento').value = "";
            document.getElementById('defeito').value = "";
            atualizarLista();
        }

        function atualizarLista() {
            const container = document.getElementById('lista-historico');
            container.innerHTML = bd_laudos.map((l, idx) => `
                <div class="p-3 bg-slate-50 rounded-xl border ${l.tipo === 'UPGRADE' ? 'border-orange-200' : 'border-slate-200'} relative group">
                    <div class="flex items-center gap-2 mb-1">
                        <input type="checkbox" ${l.selecionado ? 'checked' : ''} onchange="toggleCheck(${idx})" class="w-4 h-4 cursor-pointer">
                        <span class="text-[10px] font-black ${l.tipo === 'UPGRADE' ? 'text-orange-600' : 'text-indigo-600'}">${l.tipo}</span>
                    </div>
                    <p class="text-xs font-bold text-slate-700">${l.tombamento} - <span class="font-normal">${l.setor}</span></p>
                    <button onclick="remover(${idx})" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 text-red-400">‚úï</button>
                </div>
            `).join('');
        }

        function toggleCheck(idx) {
            bd_laudos[idx].selecionado = !bd_laudos[idx].selecionado;
            localStorage.setItem('lab_ti_v2', JSON.stringify(bd_laudos));
        }

        function remover(idx) {
            bd_laudos.splice(idx, 1);
            localStorage.setItem('lab_ti_v2', JSON.stringify(bd_laudos));
            atualizarLista();
        }

        function imprimirLote() {
            const selecionados = bd_laudos.filter(l => l.selecionado);
            if(selecionados.length === 0) return alert("Selecione itens na lista!");

            const printArea = document.getElementById('print-area');
            printArea.innerHTML = selecionados.map(l => `
                <div class="print-card">
                    ${l.tipo === 'UPGRADE' ? '<div class="upgrade-badge-print">AGUARDANDO PE√áAS</div>' : ''}
                    <h2 class="font-black uppercase">${l.tipo}: ${l.tombamento}</h2>
                    <p><strong>DATA:</strong> ${l.data} | <strong>SETOR:</strong> ${l.setor} / ${l.sede}</p>
                    <p><strong>PROBLEMA:</strong> ${l.defeito}</p>
                    <p><strong>SITUA√á√ÉO:</strong> ${l.diagnostico}</p>
                    <p><strong>PROCEDIMENTO:</strong> ${l.reparo}</p>
                    <div class="mt-2 border-t border-black pt-1">
                        <p><strong>PE√áAS ENVOLVIDAS:</strong> ${l.pecas}</p>
                        <p class="text-right font-bold mt-1">VALOR: ${l.total}</p>
                    </div>
                </div>
            `).join('');

            window.print();
        }

        function limparTudo() { if(confirm("Limpar lista?")) { bd_laudos = []; atualizarLista(); } }
        
        atualizarLista();
    </script>
</body>
</html>
