<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Email</title>
    <link rel="stylesheet" href="./css/geradorEmail.css">
</head>
<body>
    <div class="container" id="form-container">
        <form id="formulario">
            <h1>Gerador de email</h1></br>
            <div class="input-box">
                <label>Tombamento:</label>
                <input type="text" id="tombamento">
            </div>
            
            <div class="input-box">
                <label>Setor:</label>
                <input type="text" id="setor">
            </div>
           
            <div class="input-box">
                <label>Sede:</label>
                <input type="text" id="sede">
            </div>
            
            <div class="input-box">
                <label>Defeito:</label>
                <input type="text" id="defeito">
            </div>
            
            <div class="input-box">
                <label>Diagnóstico:</label>
                <input type="text" id="diagnostico">
            </div>

            <div class="input-box">
                <label>Reparo:</label>
                <input type="text" id="reparo">
            </div>
        
            <h3>Configuração Atual</h3><br>
        
            <div class="input-box">
                <label>Placa mãe:</label>
                <div class="input-inline">
                    <input type="text" id="placaMaeModel" placeholder="Modelo">
                    <input type="text" id="placaMaeNum" placeholder="Tombamento">
                </div>
            </div>
        
            <div class="input-box">
                <label>Processador:</label>
                <div class="input-inline">
                    <input type="text" id="processadorModel" placeholder="Modelo">
                    <input type="text" id="processadorNum" placeholder="Tombamento">
                </div>
            </div>
        
            <div class="input-box">
                <label>Memória 1:</label>
                <div class="input-inline">
                    <input type="text" id="memoria1Model" placeholder="Modelo">
                    <input type="text" id="memoria1Num" placeholder="Tombamento">
                </div>
            </div>
        
            <div class="input-box">
                <label>Memória 2:</label>
                <div class="input-inline">
                    <input type="text" id="memoria2Model" placeholder="Modelo">
                    <input type="text" id="memoria2Num" placeholder="Tombamento">
                </div>
            </div>
        
            <div class="input-box">
                <label>Armazenamento:</label>
                <div class="input-inline">
                    <input type="text" id="armazenamentoModel" placeholder="Modelo">
                    <input type="text" id="armazenamentoNum" placeholder="Tombamento">
                </div>
            </div>
        
            <div class="input-box">
                <label>Total (R$):</label>
                <input type="text" id="total">
            </div>
        
            <div class="envio-buttom">
                <button type="button" onclick="formatarDados()">Gerar e Copiar</button>
            </div>
        </form>
    </div>
    
    <div class="container" id="resultado-container" style="display: none;">
        <pre id="resultado"></pre>
    </div>

    <div id="toast" class="toast">Texto copiado para a área de transferência!</div>

    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
